<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>NFT Card Challange</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="nft-image">
                <img src="img/image-equilibrium.jpg" alt="NFT Image" class="nft-thumbnail">
                <div class="hover">
                    <img src="img/icon-view.svg" alt="View Icon">
                </div>
            </div>
            <div class="nft-details">
                <h3 class="nft-name">Equilibrium #3429</h3>
                <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="row">
                <div class="price">
                    <img src="img/icon-ethereum.svg" alt="Ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="day-left">
                    <img src="img/icon-clock.svg" alt="Clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="img/image-avatar.png" alt="Creator Avatar">
                <div class="attribition">Creation of <span>Jules Wyvern</span></div>

            </div>
        </div>
    </main>

    <!--

  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
    -->

    <script src="script.js"></script>
</body>

</html>
